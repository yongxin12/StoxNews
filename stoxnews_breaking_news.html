<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoxNews Dashboard</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }
        
        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            color: #fff;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        
        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        .top-bar button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Layout of Dashboard Sections */
        .dashboard-sections {
            display: flex;
            flex-grow: 1;
            gap: 20px;
        }
        
        .news-carousel, .trend-graph {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        
        .news-carousel {
            flex: 2;
            display: flex;
            flex-direction: column;
            height: 50%;
        }
        
        .trend-graph {
            flex: 2;
            height: 50%;
            margin-top: 20px;
        }
        
        .stock-data {
            flex: 1;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Carousel and Animations */
        .carousel {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        .news-list {
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Stock Trend and Data Table */
        .trend-graph canvas, .stock-data table {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">News</a>
        <a href="#">Profile</a>
        <a href="#">Import</a>
        <a href="#">Security</a>
        <a href="#">Settings</a>
        <a href="#">Breaking News</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar with Change Animation Button -->
        <div class="top-bar">
            <h2>StoxNews Dashboard</h2>
            <button onclick="changeAnimation()">Change Animation</button>
        </div>
        
        <!-- Dashboard Sections -->
        <div class="dashboard-sections">
            <!-- Breaking News Carousel -->
            <div class="news-carousel">
                <div class="carousel">
                    <div class="carousel-slide">
                        <div class="carousel-item">Breaking News 1</div>
                        <div class="carousel-item">Breaking News 2</div>
                        <div class="carousel-item">Breaking News 3</div>
                        <!-- Add more news items as needed -->
                    </div>
                </div>
                <div class="news-list">
                    <ul>
                        <li>News Summary 1</li>
                        <li>News Summary 2</li>
                        <li>News Summary 3</li>
                        <!-- List additional summaries -->
                    </ul>
                </div>
            </div>

            <!-- Stock Trend Graph -->
            <div class="trend-graph">
                <canvas id="stockTrendChart"></canvas>
            </div>

            <!-- Stock Data Table -->
            <div class="stock-data">
                <h3>Stock Data</h3>
                <table>
                    <tr><th>Symbol</th><th>Price</th><th>Change</th></tr>
                    <tr><td>APPL</td><td>$150</td><td>+1.5%</td></tr>
                    <tr><td>GOOG</td><td>$2750</td><td>-0.8%</td></tr>
                    <!-- Add more stock data rows -->
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize Carousel
        let currentSlide = 0;
        const carouselSlide = document.querySelector('.carousel-slide');
        const totalSlides = document.querySelectorAll('.carousel-item').length;

        function showNextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            carouselSlide.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        setInterval(showNextSlide, 3000); // Auto-rotate carousel every 3 seconds

        // Initialize Chart for Stock Trend
        const ctx = document.getElementById('stockTrendChart').getContext('2d');
        const stockTrendChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                datasets: [{
                    label: 'Stock Price',
                    data: [150, 160, 155, 165, 170],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Change Animation Functionality
        const animations = ['ease', 'linear', 'ease-in', 'ease-out', 'ease-in-out'];
        let currentAnimationIndex = 0;

        function changeAnimation() {
            currentAnimationIndex = (currentAnimationIndex + 1) % animations.length;
            carouselSlide.style.transitionTimingFunction = animations[currentAnimationIndex];
            alert(`Animation changed to: ${animations[currentAnimationIndex]}`);
        }
    </script>
</body>
</html>
