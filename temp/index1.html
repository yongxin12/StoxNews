<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla News Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#news">News</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#import">Import</a></li>
                    <li><a href="#security">Security</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#help">Help</a>
                <a href="#logout">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <h1>NEWS</h1>
            <h2 id="stock-symbol">TSLA</h2>

            <div class="stock-graph">
                <!-- Placeholder for stock graph -->
                Stock Graph Here
            </div>

            <div class="category-buttons">
                <button>Financial Performance</button>
                <button>Competitive Positioning</button>
                <button>Industry Trends</button>
                <button>Regulatory Impact</button>
            </div>

            <div class="stock-input">
                <input type="text" id="stock-input" placeholder="Enter stock symbol (e.g., TSLA)" value="TSLA">
                <button id="fetch-news">Fetch News</button>
            </div>

            <div id="error-message" class="error-message"></div>

            <div class="news-container">
                <section class="news-list" id="news-list">
                    <!-- News items will be dynamically inserted here -->
                </section>

                <section class="news-detail" id="news-detail">
                    <!-- Selected news details will be shown here -->
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script type="module" src="mockApi.js"></script>

</body>
</html>
