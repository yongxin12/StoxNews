<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla News Dashboard</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script type="module" src="mockApi.js"></script>
    <script type="module" src="./src/index.js"></script>
    <!-- Include Chart.js in your HTML -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.3.0/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <nav>
                <a href="#" id="stoxnews-logo">
                    <!-- <img src="path/to/your/stoxnews-logo.png" alt="StoxNews Logo"> -->
                    StoxNews
                </a>
                <ul>
                    <li id="news-link">News</li>
                    <li id="dashboard-link">Dashboard</li>
                    <!-- <li><a href="#profile">Profile</a></li> -->
                    <!-- <li><a href="#import">Import</a></li> -->
                    <!-- <li><a href="#security">Security</a></li> -->
                    <!-- <li><a href="#settings">Settings</a></li> -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <!-- <a href="#help">Help</a>
                <a href="#logout">Logout</a> -->
            </div>
        </aside>

        <main class="main-content">
            <section id="home-section" class="content-section">
                <h1 id="title">StoxNews</h1>

                <div class="home-stock-input">
                    <input id="home-stock-input" type="text" placeholder="">
                    <button id="home-search-btn">Fetch News</button>
                </div>
                <div id="word-cloud-container" style="width: 100%; height: 300px;"></div>

            </section>


            <section id="news-section" class="content-section" style="display: none;">
                <h2>NEWS</h2>

                <div class="news-stock-input">
                    <input type="text" id="news-stock-input">
                    <button id="news-search-btn">Fetch News</button>
                </div>

                <h3 id="stock-name">TSLA</h3>

                <div class="date-range-selector">
                    <label for="dateRangeSlider">Select Range</label>
                    <input type="range" min="1" max="4" step="1" value="4" id="dateRangeSlider">
                </div>
                <div class="stock-graph">
                    <canvas id="stockGraphElement" width="400" height="200"></canvas>
                </div>


                <div class="category-buttons">
                    <button id="financial-performance-btn">Financial Performance</button>
                    <button id="competitive-positioning-btn">Competitive Positioning</button>
                    <button id="industry-trends-btn">Industry Trends</button>
                    <button id="regulatory-impact-btn">Regulatory Impact</button>
                    <button id="gaining-related-btn">Gaining Related</button>
                    <button id="losing-related-btn">Losing Related</button>
                    <button id="gaining-summary-btn">Gaining Summary</button>
                    <button id="losing-summary-btn">Losing Summary</button>
                </div>



                <div id="error-message" class="error-message"></div>

                <div class="news-container">
                    <div id="news-list" class="section news-list"></div>
                    <div id="news-detail" class="section news-detail"></div>
                </div>
            </section>

            <section id="dashboard-section" class="content-section" style="display: none;">
                <!-- Add Dashboard Content Here -->
                <h2>Dashboard</h2>
                <h3 id="dashboard-stock-name">TSLA</h3>
                <div class="stock-graph">
                    <canvas id="stockDashboardGraph" width="400" height="200"></canvas>
                </div>

                <div class="ranking-section">
                    <div class="ranking-filters">
                        <button id="top-gainers" class="filter-button">Top Gainers</button>
                        <button id="top-losers" class="filter-button">Top Losers</button>
                    </div>
                    <div id="ranking-list" class="ranking-list">
                        <!-- Dynamic list items to be inserted here -->
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
