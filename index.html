<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla News Dashboard</title>
    <link rel="stylesheet" href="styles_updated.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#news">News</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#import">Import</a></li>
                    <li><a href="#security">Security</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <!-- <a href="#help">Help</a>
                <a href="#logout">Logout</a> -->
            </div>
        </aside>

        <main class="main-content">
            <h1>NEWS</h1>
            <h2 id="stock-name">TSLA</h2>
            
            <div class="stock-graph">Stock Graph Here</div>
            <div class="date-range-selector">
                <button data-range="7d">7 Days</button>
                <button data-range="1m">1 Month</button>
                <button data-range="3m">3 Months</button>
                <button data-range="6m">6 Months</button>
                <button data-range="1y">1 Year</button>
                <button data-range="5y">5 Years</button>
                <button data-range="10y">10 Years</button>
                <button data-range="all">All</button>
            </div>
            
            <div class="stock-input">
                <input type="text" id="stock-input" placeholder="Enter stock symbol">
                <button id="fetch-news">Fetch News</button>
            </div>

            <div class="category-buttons">
                <button id="financial-performance-btn">Financial Performance</button>
                <button id="competitive-positioning-btn">Competitive Positioning</button>
                <button id="industry-trends-btn">Industry Trends</button>
                <button id="regulatory-impact-btn">Regulatory Impact</button>
            </div>
            
            
            
            <div id="error-message" class="error-message"></div>
            
            <div class="news-container">
                <div id="news-list" class="section news-list"></div>
                <div id="news-detail" class="section news-detail"></div>
            </div>
        </main>
    </div>

    <script type="module" src="mockApi.js"></script>
    <script type="module" src="scripts_updated.js"></script>
    <!-- Include Chart.js in your HTML -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
</body>
</html>
